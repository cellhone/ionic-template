<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAvator()">Close</button>
    </div>
    <h1 class="title">Select Avator</h1>
    
  </ion-header-bar>
  <ion-content ng-controller="AvatorCtrl" ng-init="loadImages()">
<div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
        <div class="col col-25" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" ng-click="clickAvator($index)"/>
        </div>
        <div class="col col-25" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].src}}" width="100%" ng-click="clickAvator($index+1)"/>
        </div>
        <div class="col col-25" ng-if="$index + 2 < images.length">
            <img ng-src="{{images[$index + 2].src}}" width="100%" ng-click="clickAvator($index+2)"/>
        </div>
        <div class="col col-25" ng-if="$index + 3 < images.length">
            <img ng-src="{{images[$index + 3].src}}" width="100%" ng-click="clickAvator($index+3)"/>
        </div>
    </div>
  </ion-content>
</ion-view>
