<ion-side-menus>
  <ion-side-menu side="left">
    <ion-header-bar>
      <h1 class="title">Main</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ui-sref="login" menu-close>Logout</ion-item>
        <ion-item href="/" menu-close>Restart</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu-content drag-content="true">
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-tabs class="tabs-icon-top tabs-stable">

      <ion-tab title="Menu" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="main.menu">
        <ion-nav-view name="menu"></ion-nav-view>
      </ion-tab>

      <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="main.about">
        <ion-nav-view name="about"></ion-nav-view>
      </ion-tab>
      
      <ion-tab title="Hoge" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" href="#/hoge/main">
        <ion-nav-view name="hoge"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
